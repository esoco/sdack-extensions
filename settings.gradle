def sdackSettings = '../sdack/settings.gradle'

if ((new File(sdackSettings)).exists()) {
	apply from: sdackSettings

	rootProject.children.each { project -> 
	    project.projectDir = new File(rootDir, '../sdack/' + project.name)
	}
}	

rootProject.name = "sdack-extensions"

def baseProjects = [':sdack']

baseProjects.each { projectName ->
	def projectDir = new File("../${projectName.substring(1)}")

	if (projectDir.exists()) {
		include projectName
		project(projectName).projectDir = projectDir
	}
}

include ':gewt-chart'
include ':gewt-timetable'
include ':esoco-oauth'

